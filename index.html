<!DOCTYPE = html>
<html>
<head>
	<title>My Title</title>
	<link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
	<div id="gamecontainer">
		<div id="gameboard"></div>
		<div id = "scoreboard">
			<h2>
				SCORE: <span id="currentscore">0</span>
			</h2>	
		</div>
		<div id="instructions">
			<h3> 
				Press any arrow key to begin. 
			</h3>
		</div>

		<div id="announce1" class="announcebox">
			<p><span id="gameover">GAME OVER</span></p>
			<div id="highscore">
				<p>High Score! Enter your initials:</p>
				<form id="initials">
					<input type="text" maxlength=3 id="initialsbox" autocomplete="off"></input>
				</form>
				<div id="lettersonly">Please only enter letters for initials.</div>
			</div>
		</div>

		<div id="announce2" class="announcebox">
			<p>High Scores:</p>
			<div id="highscoreholder">
			</div>
			<form>
				<input type="button" value="TRY AGAIN" id="newgame"/>		
			</form>
		</div>
	</div>

	<script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
	<script src = "game.js"></script>
</body>
</html>
